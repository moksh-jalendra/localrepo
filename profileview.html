<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Profile - PianoMitra</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="profileview.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <div class="app-container">
        
        <header class="top-bar">
            <button onclick="history.back()" class="back-btn">‚Üê Back</button>
            <h2>Artist Profile</h2>
        </header>

        <main class="profile-view-section">
            
            <div id="loading-indicator" style="text-align: center; padding: 40px; color: #888;">
                Loading Profile...
            </div>

            <div id="profile-content" style="display: none;">
                
                <div class="pv-header-card">
                    <div class="pv-avatar" id="pv-avatar">U</div>
                    <div class="pv-info">
                        <div class="pv-name-row">
                            <h1 id="pv-name">User</h1>
                            <span id="pv-verified" class="verified-tick" style="display:none;" title="Verified Artist">
                                <svg viewBox="0 0 24 24" width="18" height="18" fill="#00bfff"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/></svg>
                            </span>
                        </div>
                        <p id="pv-bio" class="pv-bio">...</p>
                        <div class="pv-stats">
                            <span><b>Joined:</b> <span id="pv-joined">-</span></span>
                        </div>
                    </div>

                    <div class="pv-actions-row">
                        <button id="btn-message" class="control-btn" style="display:none; background: var(--secondary-color); color:#000;">üí¨ Message</button>
                        <button id="btn-add-friend" class="control-btn" style="display:none; background: #333; border: 1px solid #555;">‚ûï Add Friend</button>
                        <button id="btn-req-sent" class="control-btn" style="display:none; background: #222; color: #888; border: 1px dashed #555; cursor: default;">‚è≥ Request Sent</button>
                    </div>
                </div>

                <div class="pv-tabs">
                    <div class="pv-tab active">PUBLIC POSTS</div>
                </div>

                <div id="pv-posts-list" class="pv-list"></div>

            </div>
        </main>

        <nav class="bottom-nav">
            <a href="feed.html" class="nav-item"><span class="nav-icon">üè†</span><span class="nav-label">Feed</span></a>
            <a href="profile.html" class="nav-item"><span class="nav-icon">üë§</span><span class="nav-label">Profile</span></a>
            <a href="instrument.html" class="nav-item casio-link"><span class="nav-icon">üé∏</span><span class="nav-label">instrument</span></a>
            <a href="hunt.html" class="nav-item"><span class="nav-icon">üîé</span><span class="nav-label">Hunt</span></a>
        </nav>
    </div>

    <script src="theme.js"></script>
    <script src="profileview.js"></script> 
</body>
</html>
