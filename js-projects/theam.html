<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            box-sizing: border-box;
        }
        :root{

        }
        h1{
            background-color: rgba(35, 194, 141, 0.473);
            border-radius: 10px;
            font-weight: 400;
            box-shadow: 10px 10px 60px ;
        }
        body{
            height: 100vh;
            display: flex;
            justify-content: top;
            align-items: center;
            
        }
        .wrapper{
            height: 40%;
            border-radius: 50px;
            box-shadow: 20px 30px 20px rgba(95, 186, 231, 0.827);
            background-color: rgba(0, 255, 255, 0.434);
            display: grid;
            
            grid-template-columns: repeat(2 ,1fr);
            


        }
        img{
            width: 50%;
            height: 50%;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>welcome to theme changer </h1>
    <div class="wrapper">
        
        <span id="img1"><img src="https://plus.unsplash.com/premium_photo-1710080312241-17c6f686aff0?q=80&w=1228&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"></span>
        <span id="img2"><img src="https://images.unsplash.com/photo-1554310603-d39d43033735?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"></span>
        <span id="img3"><img src="https://images.unsplash.com/photo-1480714378408-67cf0d13bc1b?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"></span>
        <span id="img4"><img src="https://plus.unsplash.com/premium_vector-1752157958934-b8b6224d3322?q=80&w=1074&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"></span>
    </div>
<script>
    let theame = document.querySelector('body')
    let select = document.querySelectorAll('img')
    let u = ''
    let co = ''
    

    function fun(){
        Object.keys(select).forEach( (key) => {
            let u = select[key]
             let co = u.getAttribute('src')
            u.addEventListener('click', () => fuu(co));
         });
        
        
    }
    fun();
    function fuu(z){
        theame.style.backgroundImage = `url(${z})`
        
    }

</script>
    
</body>
</html>
