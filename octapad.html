<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, viewport-fit=cover">
    <title>PianoMitra Octapad Studio</title>
    
    <link rel="stylesheet" href="casio.css"> 
    <link rel="stylesheet" href="octapad-left.css">
    <link rel="stylesheet" href="octapad-upper.css">
    <link rel="stylesheet" href="octapad-right.css">
    <link rel="stylesheet" href="octapad.css"> 
</head>
<body>

    <div id="start-overlay">
        <div class="overlay-content">
            <h1>üéπ PianoMitra</h1>
            <p>Rotate to Landscape</p>
            <button id="start-btn">ENTER STUDIO</button>
        </div>
    </div>

    <div class="casio-wrapper">
        
        <div class="top-panel" id="top-panel">
            
            <div class="panel-section left">
                <div class="brand-area">
                    <span style="font-size:0.8em; display:block; color:#ccc;">PianoMitra</span>
                    <span class="brand-piano" style="font-size:1.4em;">Octa</span><span class="brand-mitra" style="font-size:1.4em;">Pad</span>
                </div>
                
                <div class="controls-container grid-2x2">
                    <button id="kit-mode-btn" class="control-btn">ü•Å Kit</button> 
                    <button id="pattern-mode-btn" class="control-btn">üéµ Pattern</button>
                    <button id="fullscreen-btn" class="control-btn" style="grid-column: span 2;">‚õ∂ Fullscreen</button>
                </div>
            </div>
            
            <div class="panel-section center">
                <div class="center-upper-display">
                    <div id="digital-screen" class="lcd-screen">
                        <div class="lcd-indicators">
                            <span id="label-kit" class="indicator">KIT</span>
                            <span id="label-pattern" class="indicator">PATTERN</span>
                            <span id="label-learn" class="indicator">LEARN</span>
                            <span id="label-volume" class="indicator active" style="margin-left:auto; color:#4af626;">VOL</span>
                        </div>
                        <div class="lcd-content">
                            <span id="lcd-text">READY</span>
                            <select id="lcd-selector" style="display:none;"></select>
                        </div>
                        <div id="lcd-status-icon"></div>
                    </div>
                </div>
                
                <div class="center-lower-nav">
                    <div class="reference-scroller" id="ref-scroller">
                        <div class="reference-keys" id="ref-keys"></div> 
                    </div>
                    <div class="nav-frame"></div>
                </div>
            </div>
            
            <div class="panel-section right">
                <div class="controls-container" style="grid-template-rows: repeat(4, 1fr);">
                    
                    <button id="play-toggle-btn" class="control-btn play">‚ñ∂ Play</button>
                    <button id="record-toggle-btn" class="control-btn record">‚óè Rec</button>
                    
                    <button id="learn-btn" class="control-btn learn-btn">üéì Learn</button> 
                    <a href="instrument.html" class="control-btn exit-btn">Exit</a>
                    
                    <div class="nav-stack" style="grid-column: span 2;">
                        <button id="screen-up-btn" class="nav-half-btn">‚ñ≤</button>
                        <button id="screen-down-btn" class="nav-half-btn">‚ñº</button>
                    </div>
                </div>
            </div>

        </div>

        <button id="panel-toggle" class="toggle-bar"><span id="toggle-icon">‚ñ≤</span></button>

        <div class="main-keyboard-area">
            <div class="pads-grid" id="main-pads-grid">
                <div class="pad" data-sound="crash"><div class="pad-in"></div><span>CRASH</span></div>
                <div class="pad" data-sound="ride"><div class="pad-in"></div><span>RIDE</span></div>
                <div class="pad" data-sound="tom1"><div class="pad-in"></div><span>TOM 1</span></div>
                <div class="pad" data-sound="tom2"><div class="pad-in"></div><span>TOM 2</span></div>
                <div class="pad" data-sound="hihat"><div class="pad-in"></div><span>HI-HAT</span></div>
                <div class="pad" data-sound="snare"><div class="pad-in"></div><span>SNARE</span></div>
                <div class="pad" data-sound="kick"><div class="pad-in"></div><span>KICK</span></div>
                <div class="pad" data-sound="clap"><div class="pad-in"></div><span>CLAP</span></div>
            </div>
        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script src="octapad.js"></script>
    <script src="octapad-upper.js"></script>
    <script src="octapad-left.js"></script>
    <script src="octapad-right.js"></script> 
</body>
</html>
